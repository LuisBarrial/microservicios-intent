server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost



spring:
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
      routes:
        - id: MicroServicios1
          uri: lb://MicroServicios1
          predicates:
            - Path=/usuario/**
        - id: MicroServicioCarro
          uri: lb://MicroServicioCarro
          predicates:
            - Path=/carro/**
        - id: moto-service
          uri: lb://moto-service
          predicates:
            - Path=/moto/**